{% extends 'base.html' %}
{% block content %}
<h4>Delete Transaction</h4>
<p>Are you sure you want to delete: <strong>{{ txn }}</strong> ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'transactions:transaction_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
